<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<br>
<a href="/create-customer"><h1 th:text="#{customer.Create_new_customer}"></h1></a>
Language: <a href="?lang=en">English</a> | <a href="?lang=haw">Hawaii</a>
</br>
<h1 th:text="#{customer.Customers}"></h1>
    <h1 th:text="#{customer.Search_by_first_name}"></h1>
<input name="s" type="text"/>
<input type="submit" th:value= "#{customer.Search}">
</form><br/>

<table border="1">
    <tr>
        <th th:text="#{customer.Firstname}"></th>
        <th th:text="#{customer.Lasname}"></th>
        <th th:text="#{customer.Province}"></th>
        <th th:text="#{customer.Edit}"></th>
        <th th:text="#{customer.Delete}"></th>
    </tr>
    <th:block th:each="customer : ${customers}">
        <tr>
            <td th:text="${customer.firstName}"></td>
            <td th:text="${customer.lastName}"></td>
            <td th:text="${customer.province.name}"></td>
            <td th:text="#{customer.Edit}"><a th:href="@{/edit-customer/__${customer.id}__ }"></a></td>
            <td th:text="#{customer.Delete}"><a th:href="@{/delete-customer/__${customer.id}__ }"></a></td>
        </tr>
    </th:block>
    <div>
        <a th:href="@{'/customers?size=5'(page=${customers.number - 1})}" th:if="${customers.hasPrevious()}">Previous</a>
        <span th:text="${customers.number + 1}"></span>/<span th:text="${customers.totalPages}"></span>
        <a th:href="@{'/customers?size=5'(page=${customers.number + 1})}" th:if="${customers.hasNext()}">Next</a>
    </div>
</table>

</body>
</html>
